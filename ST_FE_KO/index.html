<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seattle Times FE Demo KnockOut JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="content/js/ko.mapping.js"></script>
    <link href="content/css/styles.css" rel="stylesheet" />
</head>
<body>


<div id="outerwrap">
    <div id="innerwrap" data-bind="foreach: Articles">
        <div class="teaserblock">
            <a data-bind="attr: {href: $data.ThumbnailImageId}"><img class="teaserthumbnail" src="content/img/gog.jpg"></a>
            <div class="category"><b data-bind="text: $data.Category"></b></div>
            <div class="teasertitle"><h2><b data-bind="text: $data.Title"></b></h2></div>
            <div class="firstthirty"><p data-bind="text: $data.Body"></p></div>
        </div>
    </div>
</div>

<script src="app/app.js"></script>
</body>
</html>
